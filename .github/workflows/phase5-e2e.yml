name: Phase5 E2E

on:
  push:
    branches:
      - main
      - develop
      - "feat/**"
      - "fix/**"
  pull_request:

jobs:
  phase5-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Phase 5 E2E
        run: bash scripts/phase5_e2e.sh
